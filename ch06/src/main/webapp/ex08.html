<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load",function(){
	let imgElement = document.createElement("img");
	imgElement.src = "https://wstatic-cdn.plaync.com/powerbook/bns/50/82/uploaded_7_1559539577.jpg";
	imgElement.style.width="500px";
	imgElement.style.height="500px";
	imgElement.alt = "거암의 핵";
	imgElement.title = "실드 겁나 쎈놈이다.";
		
	
	
	setTimeout(function(){
		document.body.appendChild(imgElement);
	},2000);
	
});
</script>
</head>
<body>
	<h1 id='h' data-no='10'>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기1</h2>
</body>
</html>
